# Production Deployment Configuration
# Üye Finans Sayfası Performans Optimizasyonu - Production Deploy

version: '3.8'

services:
  # API Service
  verein-api:
    build:
      context: ../verein-api
      dockerfile: Dockerfile
    container_name: verein-api-prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - JwtSettings__ExpirationMinutes=${JWT_EXPIRATION_MINUTES}
      - CacheSettings__DefaultExpirationMinutes=${CACHE_EXPIRATION_MINUTES}
      - PerformanceSettings__EnableQueryLogging=${ENABLE_QUERY_LOGGING}
      - PerformanceSettings__SlowQueryThresholdMs=${SLOW_QUERY_THRESHOLD_MS}
    ports:
      - "5000:80"
    depends_on:
      - database
    volumes:
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - verein-network

  # Web Service
  verein-web:
    build:
      context: ../verein-web
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_ENVIRONMENT=production
    container_name: verein-web-prod
    ports:
      - "3000:80"
    depends_on:
      - verein-api
    restart: unless-stopped
    networks:
      - verein-network

  # Database (Production)
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: verein-db-prod
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Standard
    ports:
      - "1433:1433"
    volumes:
      - verein_db_data:/var/opt/mssql
      - ../database/production-init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - verein-network

  # Redis Cache (Production)
  redis-cache:
    image: redis:7-alpine
    container_name: verein-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - verein-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: verein-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - verein-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: verein-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - verein-network

volumes:
  verein_db_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  verein-network:
    driver: bridge